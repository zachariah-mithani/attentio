<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background square with rounded corners -->
  <rect x="20" y="20" width="160" height="160" rx="16" fill="#10b981" opacity="0.1"/>
  <rect x="20" y="20" width="160" height="160" rx="16" stroke="#10b981" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Lightning bolt icon -->
  <g filter="url(#glow)">
    <path d="M120 50L70 110H100L80 150L130 90H100L120 50Z" 
          fill="#10b981" 
          stroke="#10b981" 
          stroke-width="2" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Corner accents -->
  <path d="M20 36V20H36" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <path d="M180 36V20H164" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <path d="M20 164V180H36" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <path d="M180 164V180H164" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
</svg>
