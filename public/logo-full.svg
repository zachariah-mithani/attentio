<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon background square -->
  <rect x="20" y="20" width="160" height="160" rx="16" fill="#10b981" opacity="0.1"/>
  <rect x="20" y="20" width="160" height="160" rx="16" stroke="#10b981" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Lightning bolt icon -->
  <g filter="url(#glow)">
    <path d="M120 50L70 110H100L80 150L130 90H100L120 50Z" 
          fill="#10b981" 
          stroke="#10b981" 
          stroke-width="2" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Corner accents on icon -->
  <path d="M20 36V20H36" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <path d="M180 36V20H164" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <path d="M20 164V180H36" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  <path d="M180 164V180H164" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
  
  <!-- ATTENTIO text -->
  <text x="220" y="110" font-family="Inter, sans-serif" font-size="64" font-weight="800" fill="#ffffff" letter-spacing="-2">ATTENTIO</text>
  
  <!-- FOCUS text -->
  <text x="220" y="145" font-family="JetBrains Mono, monospace" font-size="16" font-weight="500" fill="#10b981" letter-spacing="8">FOCUS</text>
</svg>
